<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shepherd Industrial</title>
  <link rel="icon" type="image/png" href="si_favicon.png">
  <style>
    :root {
      --bg: #1A2532;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
    }

    /* Keep page clean and centered */
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    header {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(16px, 3vw, 40px) clamp(12px, 2.5vw, 32px);
    }

    /* Responsive banner */
    .brand-banner {
      width: min(1400px, 100%);
      height: auto;
      display: block;
    }

    /* No other contentâ€”just preserve the blue field */
    main {
      flex: 1;
      background: var(--bg);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <!-- Put ProtoPup1_stackedwidesyned.jpg in the SAME repo folder as index.html -->
      <img
        class="brand-banner"
        src="ProtoPup1_stackedwidesyned.jpg"
        alt="Shepherd Industrial"
      />
    </header>
    <main></main>
  </div>
</body>
</html>
